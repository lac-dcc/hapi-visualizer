<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Font-->
  <link rel="stylesheet" type="text/css" href="css/opensans-font.css">
  <link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">

  <title>Hapi Demo!</title>
</head>

<body>
  
  <div class="container-fluid">
    <div class="row justify-content-center header">
      <div class="rounded"> 
        <img src="new-logo.svg" class="logo-header" alt="My image"/>
      </div>
    </div>
    <div class="row">
      <div class="container col-11">
        <div class="row">
          <div class="col-8 write-code">
            <h2>CODE</h2>
            <form>
              <div class="form-group">
                <!-- <label for="code">Code</label> -->
                <textarea id="code" class="form-control" rows="12"
                 placeholder="Type your Hapi code..." required> </textarea>
              </div>
                <button type="button" class="btn btn-secondary register">Generate</button>
                <button type="button" class="btn btn-secondary preview">Preview</button>
            </form>

          </div> 
          <div class="col-4 submit-code" style="background-color: white;">
            a
          </div>
        </div>
      </div>

    </div>
    

    
  </div>

  <!-- Jquery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="viz.js"></script>
  <script src="full-render.js"></script>
  <script src="index.js"></script>
</body>

</html>
