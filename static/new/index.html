<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Font-->
  <link rel="stylesheet" type="text/css" href="css/opensans-font.css">
  <link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">

  <title>Hapi Demo!</title>
</head>

<body>
  
  <div class="container-fluid">
    <div class="row justify-content-center header">
      <div class="rounded"> 
        <img src="new-logo.svg" class="logo-header" alt="My image"/>
      </div>
    </div>
    <div class="row">
      <div class="container col-11">
        <div class="row">
          <div class="col-8 write-code">
            <h2>MAIN</h2>
            <form>
              <div class="form-group">
                <fieldset id="file-main" class="disabled" disabled>
                  <div class="col-12 upload-main">
                    <div class="row">
                      <div class="col-9" id="drop-main">
                        <div class="row d-flex justify-content-between align-items-center" id="filename-row">
                          
                        </div>
                      </div>
                      <div class="col-3">
                        <label class="btn btn-primary btn-block" id="browse-main">
                          Browse&hellip; <input type="file" id="customFile2" style="display: none;">
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <textarea id="code" class="form-control" rows="12"
                 placeholder="or Type your Hapi code..."> </textarea>
                 <div class="row mt-2 justify-content-end">
                   <div class= "col-auto toggle-text" id="fileInput">
                      Use file input
                   </div>
                   <div class= "col-auto toggle">
                    <label class="switch">
                      <input type="checkbox" id="toggle-main-code" checked>
                      <span class="slider round"></span>
                    </label>
                  </div>
                  <div class= "col-auto toggle-text selected" id="typeCode">
                    Typing code
                  </div>
                </div>
              </div>
            </form>
          </div> 
          <div class="col-4 submit-code">
            <h2>IMPORT FILES</h2>
            <div class="row">
              <div class="col-10">
                <span></span>
              </div>
              <div class="col-2">
                <span id="counter">0/5</span>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-11 upload-drop-zone" id="drop-zone">
                <ul class="list-group list-group-flush" id="upload-list">

                </ul>
                <form>
                  <div class="form-row justify-content-end">
                    <div class="col-auto" id="label-drop">
                        Drop
                    </div>
                    <div class="col-auto" id="label-or">
                        or
                    </div>
                    <div class="col-auto" id="browse">
                      <label class="btn btn-primary mb-2" id="browse-button">
                        Browse&hellip; <input type="file" id="customFile" style="display: none;" multiple>
                      </label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row form-row-last justify-content-end submit-buttons">
              <input type="button" name="register" id="preview" value="Preview">
              <input type="button" name="register" id="generate" value="Generate">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/viz.js"></script>
  <script src="/full-render.js"></script>
  <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
